<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="gallery-wrap">
            <img src="images/back.png" id="backBtn">
            <div class="gallery">
                    <div>
                        <span><img src="images/img-1.jpg"></span>
                        <span><img src="images/img-2.jpg"></span>
                        <span><img src="images/img-3.jpg"></span>
                    </div>
                    <div>
                        <span><img src="images/img-4.png"></span>
                        <span><img src="images/img-5.png"></span>
                        <span><img src="images/img-6.png"></span>
                    </div>
            </div>
            <img src="images/next.png" id="nextBtn">
      </div>
    <script src="main.js"></script>
</body>
</html>
